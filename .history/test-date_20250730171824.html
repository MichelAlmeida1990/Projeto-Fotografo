<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Data</title>
</head>
<body>
    <h1>Teste de Seleção de Data</h1>
    
    <div>
        <label for="test-date">Data:</label>
        <input type="text" id="test-date" name="test-date" readonly>
    </div>
    
    <div>
        <button onclick="testDate('2025-08-01')">Testar 01/08/2025</button>
        <button onclick="testDate('2025-08-03')">Testar 03/08/2025</button>
        <button onclick="testDate('2025-08-06')">Testar 06/08/2025</button>
    </div>
    
    <div id="output"></div>
    
    <script>
        function testDate(dateStr) {
            console.log('=== TESTE DE DATA ===');
            console.log('Data recebida:', dateStr);
            
            const date = new Date(dateStr);
            console.log('Data criada:', date);
            
            const day = date.getDate().toString().padStart(2, '0');
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const year = date.getFullYear();
            
            const formattedDate = `${day}/${month}/${year}`;
            console.log('Data formatada:', formattedDate);
            
            const input = document.getElementById('test-date');
            input.value = formattedDate;
            
            console.log('Valor do input após definição:', input.value);
            
            document.getElementById('output').innerHTML = `
                <p><strong>Data recebida:</strong> ${dateStr}</p>
                <p><strong>Data formatada:</strong> ${formattedDate}</p>
                <p><strong>Valor do input:</strong> ${input.value}</p>
            `;
        }
    </script>
</body>
</html>
